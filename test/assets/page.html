<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https:/cdn.graphery.online/graphane/1.0.0-beta/module/component/composer.js" type="module"></script>
<!--  <script src="http://localhost:7000/src/component/composer.js" type="module"></script>-->
</head>
<body>
<h1>iframe page</h1>
<g-composer style="width: 100px">
  <template>
    <svg viewBox="0 0 100 100" id="svg">
      <g g-for="value of data">
        <circle
          r="25"
          :cx="value.cx"
          :cy="value.cy"
          :fill="value.color">
        </circle>
      </g>
      <text x="50" y="12">circles</text>
    </svg>
  </template>
  <script type="data">
    [
      { cx: 25, cy: 25, color: "red" },
      { cx: 50, cy: 50, color: "green" },
      { cx: 75, cy: 75, color: "blue" },
    ]
  </script>
</g-composer>
</body>
</html>
